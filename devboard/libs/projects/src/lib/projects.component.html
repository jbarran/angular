<h2>Active Projects</h2>

<mat-list>
    @for (project of active(); track project.id) {
        <mat-list-item>
            <div mat-line>{{ project.name }}</div>
            <button mat-button color="warn" (click)="archive(project.id)">Archive</button>
        </mat-list-item>
    }
    @empty {
        <mat-list-item>
            <div mat-line>No active projects</div>
        </mat-list-item>
    }
</mat-list>

<button mat-raised-button (click)="toggleArchived()">
    {{ showArchived ? 'Hide' : 'Show' }} Archived Projects
</button>

@if (showArchived) {
    <h2>Archived Projects</h2>
    <mat-list>
        @for (project of archived(); track project.id) {
            <mat-list-item>
                <div mat-line>{{ project.name }}</div>
            </mat-list-item>
        }
        @empty {
            <mat-list-item>
                <div mat-line>No archived projects</div>
            </mat-list-item>
        }
    </mat-list>
}
